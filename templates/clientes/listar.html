{% extends "base.html" %}

{% block title %}Clientes - Sistema de Supermercado{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Clientes</h1>
    <a href="/clientes/novo" class="btn btn-primary">Novo Cliente</a>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.id_cliente }}</td>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.email }}</td>
                <td>
                    <a href="/clientes/{{ cliente.id_cliente }}/editar" class="btn btn-sm btn-warning">Editar</a>
                    <form method="POST" action="/clientes/{{ cliente.id_cliente }}/excluir" style="display: inline;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir este cliente?')">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
