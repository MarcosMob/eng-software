{% extends "base.html" %}

{% block title %}Editar Produto - Sistema de Supermercado{% endblock %}

{% block content %}
<h1>Editar Produto</h1>

<form method="POST" action="/produtos/{{ produto.id_produto }}">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{ produto.nome }}" required>
    </div>
    <div class="mb-3">
        <label for="preco" class="form-label">Pre√ßo</label>
        <input type="number" step="0.01" class="form-control" id="preco" name="preco" value="{{ produto.preco }}" required>
    </div>
    <div class="mb-3">
        <label for="estoque" class="form-label">Estoque</label>
        <input type="number" class="form-control" id="estoque" name="estoque" value="{{ produto.estoque }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="/produtos" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
